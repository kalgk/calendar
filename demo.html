<!doctype html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/calendar.css" />
</head>
<body>
<div class="head">
    <h1>选择日期</h1>
    <i class="ic-back"></i>
</div>
<div class="wrap">

        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li class="wk">六</li>
        <li class="wk">日</li>
    </ul>
    <div id="calendar"></div>
</div>
<script src="js/jq.min.js"></script>
<script src="js/calendar.js"></script>
<script>

  {

      "Link": "------"

  {

      "Price": "1200.0",
      "Link": "------"
  },
  {
      "Date": "2017-04-05",
      "Price": "1200.0",
      "Link": "------"
  },
  {
      "Date": "2017-04-06",
      "Price": "1200.0",
      "Link": "------"
  },
  {
      "Date": "2017-04-07",
      "Price": "0",

  {

  calendar.init('#calendar');

})

</body>
</html>
